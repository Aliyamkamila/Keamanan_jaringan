<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <title>Form Pemesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4 py-12">
    <form method="POST" action="/encrypt" class="bg-white max-w-md w-full rounded-2xl shadow-lg p-8 sm:p-10">
        <h1 class="text-2xl font-semibold text-gray-800 mb-8 text-center">Form Pemesanan</h1>

        <label for="data" class="block text-gray-700 font-semibold mb-2">Data:</label>
        <textarea id="data" name="data" rows="5" class="w-full rounded-md border border-gray-300 px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 resize-none" required></textarea>

        <label for="password" class="block text-gray-700 font-semibold mt-6 mb-2">Password:</label>
        <input id="password" type="text" name="password" class="w-full rounded-md border border-gray-300 px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" required />

        <button type="submit" class="mt-8 w-full bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg py-3 shadow-md transition-colors focus:outline-none focus:ring-4 focus:ring-green-300">
            Encrypt
        </button>
    </form>
</body>
</html>
