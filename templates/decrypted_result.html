<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <title>Hasil Dekripsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4 py-12">
    <div class="bg-white max-w-md w-full rounded-2xl shadow-lg p-8 sm:p-10">
        <h1 class="text-3xl font-semibold text-green-600 flex items-center gap-3 mb-8">
            <i class="fas fa-unlock-alt"></i> Hasil Dekripsi
        </h1>

        <ul class="space-y-6 text-gray-700 text-lg">
            <li class="flex justify-between border-b border-gray-200 pb-3">
                <span class="font-semibold">Nama:</span>
                <span class="break-words">{{ data['nama'] }}</span>
            </li>
            <li class="flex justify-between border-b border-gray-200 pb-3">
                <span class="font-semibold">Alamat:</span>
                <span class="break-words">{{ data['alamat'] }}</span>
            </li>
            <li class="flex justify-between border-b border-gray-200 pb-3">
                <span class="font-semibold">Produk:</span>
                <span class="break-words">{{ data['produk'] }}</span>
            </li>
            <li class="flex justify-between border-b border-gray-200 pb-3">
                <span class="font-semibold">Jumlah:</span>
                <span class="break-words">{{ data['jumlah'] }}</span>
            </li>
        </ul>

        <a href="{{ url_for('riwayat') }}" class="mt-10 block w-full text-center bg-green-600 hover:bg-green-700 transition-colors text-white font-semibold rounded-lg py-3 shadow-md focus:outline-none focus:ring-4 focus:ring-green-300">
            Kembali ke Riwayat
        </a>
    </div>
</body>
</html>
